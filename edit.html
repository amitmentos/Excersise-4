<body>
	<header>
	<div class="titels">
		<h1>Shenkar-Express</h1>
		<h2>Summer Fashion</h2>
	</div>
	</header>
	<div class="product-image-container">
		<img id="product-image" class="product-image" src="media/green.jpeg" alt="Product Image" title="T-shirt IMG">
	</div>
	<form action="https://se.shenkar.ac.il/students/2022-2023/web1/dev_71/exercises/ex4/edit.php" method="get">
		<label>Color:</label>
		<select name="color" class="myColor" required>
			<option value="">Select Color</option>
			<option value="green">green</option>
			<option value="brown">brown</option>
			<option value="black">black</option>
			<option value="pink">pink</option>
		</select><br><br>
		<label >Size:</label>
		<select name="size" id="size" required >
			<option value="">Select Size</option>
			<option value="small">Small</option>
			<option value="medium">Medium</option>
			<option value="large">Large</option>
		</select>
		<br>
		<br>
		<label>Shipping:</label>
		standard:<input  type="radio"  name="shipping" value="standart" checked> Express:<input type="radio"  name="shipping" value="express">
		<label>Email:</label>
        <input type="email" class="form-control" name="mail" placeholder="Email" required>
		<br>
		<input type="submit" value="Submit">
	</form>

</body>
